<!DOCTYPE html>
<html lang="en">
<head>
    <title>zarr-layer public S3 example</title>
    <meta property="og:description" content="Public S3 zarr-layer example"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css"/>
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html, body, #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="module">
    import {ZarrLayer} from "https://esm.sh/@carbonplan/zarr-layer";

    const map = new maplibregl.Map({
        container: "map",
        style: "https://demotiles.maplibre.org/style.json",
        center: [0, 0],
        zoom: 2,
        renderWorldCopies: false,
    });

    const layer = new ZarrLayer({
        id: "my-layer",
        source: "https://james-zarr-testing.s3.us-east-2.amazonaws.com/example256.zarr",
        variable: "my_array",
        colormap: [[200, 10, 50], [30, 40, 30], [50, 10, 200]],
        clim: [20, 300],
        opacity: 0.8,
    });

    map.on("load", () => {
        map.addLayer(layer);
    });
</script>
</body>
</html>
